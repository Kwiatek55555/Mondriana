<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="canvas">
        <div id="first-row">
            <div id="big-rectangle" class="red right"></div>
            <div id="first-divider" class="black right"></div>
            <div id="first-column" class="right">
                <div id="first-medium-rectangle" class="grey"></div>
                <div id="second-divider" class="black"></div>
                <div id="second-medium-rectangle" class="grey"></div>
            </div>
        </div>
        <div id="second-row" class="black"></div>
        <div id="left-rectangle" class="blue left"></div>
        <div class="bottom-divider black left"></div>
        <div id="large-rectangle" class="grey left"></div>
        <div class="bottom-divider black left"></div>
        <div class="small-rectangle left grey"></div>
        <div id="small-divider" class="black left"></div>
        <div class="small-rectangle left yellow"></div>
    </div>
</body>
</html>
